<div class="navbar-wrapper">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="../index.html" id="i18_title"><img alt={{site.title}} src="../assets/img/cjipyLogoBar.png" class="
          navbar-logo"></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right" id="i18_navbar">
        {% for section in site.data.products %}
        <li>
          {% if section.page %}
            <a class="page-scroll" href="../{{ section.page}} ">
          {% else %}
            <a class="page-scroll" href="{{ section.id | prepend: '#'}} ">
          {% endif %}
            <span data-i18n="{{ section.i18n }}">{{ section.name }}</span>
          </a>
        </li>
        {% endfor %}
        
      </ul>
    </div>
  </div>
</nav>
</div>
<img src="../assets/img/cjipyLogo.png" alt="CJIPY" class="bg-html">
