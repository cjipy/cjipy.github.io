---
layout: productos
title: bolsos
permalink: /bolsos/
---
{% include nav_header.html %}
<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <h1><span>Bolsos</span></h1>
        </div>
    </div>
    <div class="row">
        {% for bolso in site.data.sub_data.bolsos %}
            {% assign loopindex = forloop.index | modulo: 3 %}
            <div class="col-sm-4 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}">
              <div class="acc-single">
                <img src="{{ bolso.img }}" class="img-responsive" alt="">
                <div class="caption-prod">
                <div class="details-prod">
                    <h4>
                <span class="navy">{{ bolso.name }}</span> 
                </h4>

                <h5><span class="price">{{ bolso.price }}</span> </h5>
            </div>
            <div class="button-prod"> 
                <a class="btn btn-lg btn-default btn-buy wow bounceIn" href="mailto:{{site.buying.email}}?subject=Bolso - {{bolso.number}}"><span >Lo quiero!</span></a>
            </div>
            </div>
            </div>
        </div>
    {% endfor %}
  </div>
</div>
<br>
